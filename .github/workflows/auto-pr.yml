name: Auto PR on Push to Main

on:
  push:
    branches:
      - main  # 当代码推送到目标分支时触发

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Move changes to temporary branch
        run: |
          # 创建临时分支
          TEMP_BRANCH="auto-pr-$(date +%Y%m%d%H%M%S)"
          echo "TEMP_BRANCH=$TEMP_BRANCH" >> $GITHUB_ENV
          git checkout -b "$TEMP_BRANCH"
          git push origin "$TEMP_BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.TEMP_BRANCH }}
          base: main
          title: "Automated PR for Main Updates"
          body: |
            This PR was automatically generated because code was pushed directly to the `main` branch.
          labels: "auto-generated"
